<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  {% if aasan %}
    <div class="image-container">
        <img src="{% url 'video_feed' aasan %}" id="video" alt="Video Feed">
    </div>
  {% else %}
  <div class="image-container">
    <img src="{% url 'video_feed' %}" id="video" alt="Video Feed">
</div>
  {% endif %}
</body>
</html>
